<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script src="./Atlas.js"></script>
	<script>
		Atlas();
		Atlas.main(function(){
			var app = new App("test");
			app.load(["logo.png","logo"]);
			var sprite = new Sprite("logo");
			sprite.moveBy(100,100,30);
			app.addChild(sprite);
			app.start();
		});
	</script>
</head>
<body>
	<canvas id="test"></canvas>
</body>
</html>
