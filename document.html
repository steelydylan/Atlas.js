      <div class="col-lg-9 col-md-9">
        <!-- BEGIN mode:touch#setup -->
          <!-- BEGIN lang:touch#en -->
          <h2>Setup</h2>
          <p>First,download Atlas.js by clicking the below button</p>
          <p><a class="btn btn-lg btn-primary" href="https://github.com/steelydylan/Atlas.js/archive/master.zip">Download</a></p>
          <p>After Setting Atlas.js to the same hierarchy with your HTML files<br>
          you can use Atlas.js features as below.</p>
          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          <h2>初期設定</h2>
          <p>まずは下のボタンをクリックして、Atlas.jsをダウンロードしてください。</p>
          <p><a class="btn btn-lg btn-primary" href="https://github.com/steelydylan/Atlas.js/archive/master.zip">ダウンロード</a></p>
          <p>ダウンロードしたAtlas.jsをそのライブラリーを利用する、htmlファイルと<br>
          同じ階層にし、下記のようにAtlas.jsをインクルードします。</p>
          <!-- END lang:touch#ja -->
          <pre><code class="language-markup">
&lt;html&gt;
  &lt;head&gt;
    &lt;script type="text/javascript" src="Atlas.js"&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
  &lt;/body&gt;
&lt;/html&gt;</code></pre>
          <!-- BEGIN lang:touch#en -->

          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          <p>つぎに、body要素の中にゲーム画面にしたいcanvasをid付きで下記のように記述します。</p>
          <!-- END lang:touch#ja -->
          <!-- BEGIN lang:touch#en -->
          <p>Next, You have to include the canvas element with its id to the body element as following.</p>
          <!-- END lang:touch#en -->
          <pre><code class="language-markup">
&lt;body&gt;
  &lt;canvas id="Atlas"&gt;&lt;/canvas&gt;
&lt;/body&gt;</code></pre>
          <!-- BEGIN lang:touch#en -->
          <p>Well,if you want to know about Canvas element,You may want to visit the following URL.<br/><a href="http://www.html5.jp/canvas/index.html">http://www.html5.jp/canvas/index.html</a><br/>Finaly,Writing down the JavaScript codes in the body element, You can make your own games</p>
          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          なお、canvasとは、何か知りたい人は下記のサイトを訪問してみてください。
          <a href="http://www.html5.jp/canvas/index.html">http://www.html5.jp/canvas/index.html</a><br>
          最後に,body要素の中にJavaScriptの記述を書いて、自分のオリジナルゲームを作りましょう
          <!-- END lang:touch#ja -->
          <pre><code class="language-markup">
&lt;canvas id="Atlas"&gt;&lt;/canvas&gt;
&lt;script&gt;
&lt;!--You can write the code here--&gt;
&lt;/script&gt;
&lt;/body&gt;</code></pre>
          <!-- BEGIN lang:touch#ja -->
          そして、canvas要素のidが上のように、Atlasだったとします。<br />
          そのとき、ある変数にAppをインスタンスする場合、下のように引数として
          canvasのid名である、Atlasを指定します。
          こうすることで、このライブラリが提供する様々な機能を変数gameを
          通して使うことができるようになります。
          <!-- END lang:touch#ja -->
          <!-- BEGIN lang:touch#en -->
          And, Suppose that the id of the canvas element is "Atlas"<br />
          Then, You have to substitute "Atlas" to the 'App' constractor.
          By doing this,you can use the variety of methods provided by Atlas.js
          <!-- END lang:touch#en -->
          <pre><code class="language-javascript">
Atlas();
var game = new App('Atlas');</code></pre>
        <!-- END mode:touch#setup -->
        <!-- BEGIN mode:touch#setting -->
          <!-- BEGIN lang:touch#en -->
          <h2>Settings</h2>
          <p>I'd like to introduce you the initial settings before the game loop.</p>
          <pre><code class="language-javascript">
game.load("hero.png","bgm.mp3");
/*
load the assets you want to use in your games
*/
game.load(["hero.png","hero"],["bgm.mp3","bgm"]);
/*
you can also name each assets
*/
game.centerize();
/*
centerize the game screen on the browser
*/
game.setQuality(width,height);
/*
set the horizontal and vertical resolution of the game
*/
game.setSize(width,height);
/*
set the size of the game screen.
*/
game.fps = 30;
/*
set the fps of the game
*/
game.setColor(color);
/*
set the background color of the game
*/
game.setImage(./path/to/image);
/*
set the background image of the game
*/
game.addChild(child);
/*
Add the instances of the Sprite class, Shape class, Group class and Text class to the game
By doing this, you can draw the each instances to the game screen.
*/</code></pre>
          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          <h2>各種設定</h2>
          <p>ゲームをループさせる前の初期設定のgameのメソッドを紹介します</p>
          <pre><code class="language-javascript">
game.load("hero.png","bgm.mp3");
/*
ゲームで使用する素材をロードします
    */
game.load(["hero.png","hero"],["bgm.mp3","bgm"]);
/*
ゲームで使用する素材に名前を付けることもできます
    */
game.centerize();
/*
ゲーム画面をブラウザ画面の中心に配置します。
*/
game.setQuality(width,height);
/*
ゲーム画面の縦横の解像度を設定します。
*/
game.setSize(width,height);
/*
ゲーム画面の縦横のサイズを設定します。
*/
game.fps = 30;
/*
ゲームのfpsを30に設定します。
*/
game.setColor(color);
/*
ゲームの背景色を設定します
*/
game.setImage(./path/to/image);
/*
ゲームの背景画像を設定します
*/
game.addChild(child);
/*
SpriteクラスやShapeクラス、Groupクラス、Textクラスのインスタンスをゲームに追加します。
これをしなければそれぞれのインスタンスは描画されません。
*/</code></pre>
          <!-- END lang:touch#ja -->
        <!-- END mode:touch#setting -->
        <!-- BEGIN mode:touch#scene -->
          <!-- BEGIN lang:touch#en -->
          <h2>Scene Registration and Loop</h2>
          <h3>Scene Registration</h3>
          <p>You can set loading Scene and switch scenes like below</p>
          <pre><code class="language-javascript">
/*Setting of the loading scene*/
var scene = new Scene();
scene.setImage("image");
var text = new Text("This is loading scene","white",30);
text.setPosition(50,50);
scene.addChild(text);
game.loadingScene(scene); 

/*Switch scenes*/
var scene = new Scene();
scene.setColor("blue");
var sprite = new Sprite("image.png",32,32);
sprite.enterFrame = function(){this.x++};
scene.addChild(sprite);
game.pushScene(scene);</code></pre>
          <h3>Loop</h3>
          <p>To loop the game you may want to use enterFrame method</p>
          <pre><code class="language-javascript">
game.enterFrame = function(){/*処理*/};</code></pre>
          <p>The below is the sample to start the game</p>
          <pre><code class="language-javascript">
Atlas();
Atlas.main(function(){
    var game = new App('Atlas');
    game.load("chara.png");
    var sprite = new Sprite("chara.png",32,32);
    game.addChild(sprite);
    game.enterFrame = function(){sprite.x++;};
    game.start();//the game is not started without this method.
});</code></pre>         
          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          <h2>シーン登録とループ</h2>
          <h3>シーン登録</h3>
          <p>Atlas.jsでは次のようにローディングシーンを設定したり、シーンを切り替えたりすることができます</p>
          <pre><code class="language-javascript">
/*ローディングシーンの設定*/
var scene = new Scene();
scene.setImage("image");
var text = new Text("ローディングシーンだよ","white",30);
text.setPosition(50,50);
scene.addChild(text);
game.loadingScene(scene); 

/*シーンの切り替え*/
var scene = new Scene();
scene.setColor("blue");
var sprite = new Sprite("image.png",32,32);
sprite.enterFrame = function(){this.x++};
scene.addChild(sprite);
game.pushScene(scene);</code></pre>
          <h3>ループ</h3>
          <p>ゲームのループは以下のようにenterFrameというメソッドを使用します</p>
          <pre><code class="language-javascript">
game.enterFrame = function(){/*処理*/};</code></pre>
          <p>次のコードはゲームをスタートさせるひな形です</p>
          <pre><code class="language-javascript">
Atlas();
Atlas.main(function(){
    var game = new App('Atlas');
    game.load("chara.png");
    var sprite = new Sprite("chara.png",32,32);
    game.addChild(sprite);
    game.enterFrame = function(){sprite.x++;};
    game.start();//これを書かないとゲームがスタートしない
});</code></pre>
          <!-- END lang:touch#ja -->
        <!-- END mode:touch#scene -->
        <!-- BEGIN mode:touch#sprite -->
          <!-- BEGIN lang:touch#en -->
          <h2>Sprite</h2>
          <h3>スプライト</h3>
          <p>You can manage images by using sprite objects</p>
          <h4>How to set images to sprite objects</h4>
          <img src="./image/chara2.png" class="pull-right"/>
          <p>If you want to use the right image, you can load the image like the below code</p>
          <pre><code class="language-javascript">
game.load("./images/chara2.png");
var chara = new Sprite("./images/chara2.png",32,32);</code></pre>
          <p>You can also give names to each image assets like below</p>
          <pre><code class="language-javascript">game.load("./images/chara2.png");
game.naming(["./images/chara2.png","chara2"]);
var chara = new Sprite("chara2",32,32);</code></pre>
          <p>Each sprites has below initial values</p>
          <pre><code class="language-javascript">
sprite.x = 0;/*x-coordinate*/
sprite.y = 0;/*y-coordinate*/
sprite.rot = 0;/*angle*/
sprite.frame = 0;/*frame number*/</code></pre>
          <h4>Reationship between sprite and frame number</h4>
          <img src="./image/sprite.png" class="pull-right">
          <p>For example, if sprite.frame = 3, 3 will be drawn on the canvas with the right image</p>
          <br clear="right"/>
          <h4>methods of the sprite object</h4>
          <p>Sprite object has the methods as following</p>

          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          <h2>スプライト</h2>
          <h3>スプライト</h3>
          <p>スプライトとは画面内で画像を操作できるオブジェクトのことです</p>
          <h4>スプライトオブジェクトへの画像の設定方法</h4>
          <img src ="./image/chara2.png" class="pull-right"/>
          <p>右のように32(横）*32(縦）pxの3*4等分の画像をスプライトとして使用する場合、以下のコードのように画像をロードします</p>
          <pre><code class="language-javascript">
game.load("./images/chara2.png");
var chara = new Sprite("./images/chara2.png",32,32);</code></pre>
          <br clear="right"/>
          <p>また、次のように画像にあらかじめ名前を付けてスプライトを生成することもできます</p>
          <pre><code class="language-javascript">
game.load("./images/chara2.png");
game.naming(["./images/chara2.png","chara2"]);
var chara = new Sprite("chara2",32,32);</code></pre>
          <p>スプライトは初期値として以下のようなプロパティが設定されています</p>
          <pre><code class="language-javascript">
sprite.x = 0;/*x座標*/
sprite.y = 0;/*y座標*/
sprite.rot = 0;/*回転量*/
sprite.frame = 0;/*frame番号*/</code></pre>  
          <h4>スプライトとframe番号の関係</h4>
          <img src="./image/sprite.png" class="pull-right">
          <p>たとえば右の図において、sprite.frame = 3とすれば描画の際に"3"と表示されます。</p>
          <br clear="right"/>
          <h4>スプライトオブジェクトに用意されているメソッド</h4>
          <p>またスプライトオブジェクトには以下のようなメソッドが設定されています</p>
          <!-- END lang:touch#ja -->
          <pre><code class="language-javascript">
sprite.within(anotherSprite,range);
<!-- BEGIN lang:touch#en -->
/*
Parameters are another sprite and number.
if the distance between the sprite and another sprite is with in a "range" return true, else return false.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
他のスプライトと、数値を引数として、他のスプライトから半径range以内であれば
true,範囲外であればfalseを返す。
(Shapeオブジェクト共通)
*/
<!-- END lang:touch#ja -->
sprite.intersect(x,y);
<!-- BEGIN lang:touch#en -->
/*
if the sprite touchs point (x,y),
return true, else return false
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトが座標(x,y)に接していればtrue、接していなければfalseを返す
(Shapeオブジェクト共通)
*/
<!-- END lang:touch#ja -->
sprite.scale(5,2);
<!-- BEGIN lang:touch#en -->
/*
In this case, the sprite's width will be expanded 5 times and height will be expanded double.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
この場合は、スプライトを横に５倍、縦に２倍拡大する
(Mapオブジェクト、Shapeオブジェクト共通)
*/
<!-- END lang:touch#ja -->
sprite.setPosition(100,45);
<!-- BEGIN lang:touch#en -->
/*
In this case, the sprite will be on the spot (100,45)
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
この場合は、スプライトを(100,45)の地点に移動させる
(Shapeオブジェクト、Mapオブジェクト、Textオブジェクト共通)
*/
<!-- END lang:touch#ja -->
sprite.getRand(10,100);
<!-- BEGIN lang:touch#en -->
/*
in this case, you can get any number from 10 to 100.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
この場合は、10から100までのランダムな数を返す
(Shapeオブジェクト、Mapオブジェクト、Textオブジェクト共通)
 */
<!-- END lang:touch#ja -->
sprite.setImage("./path/to/image",32,32);
<!-- BEGIN lang:touch#en -->
/*
Replace the sprite's image with new (32*32) sized image.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトを新たな32*32のスプライト画像に置き換えます
（Mapオブジェクト共通）
*/
<!-- END lang:touch#ja -->
sprite.setImage("./path/to/image",32,32);
<!-- BEGIN lang:touch#en -->
/*
Get the image object set to the sprite object 
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトが保有している、imageオブジェクトを返します
*/
<!-- END lang:touch#ja -->
sprite.getImage("./path/to/image");
<!-- BEGIN lang:touch#en -->
/*
Replace sprite's image with new one without changing the sprite's size.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトをもとのスプライトの切り取りサイズを保ったまま、新たな
スプライト画像に置き換えます
（Mapオブジェクト共通）
*/
<!-- END lang:touch#ja -->
sprite.setSpriteSize(32,32);
<!-- BEGIN lang:touch#en -->
/*
In this case, change sprite's cropped size to (32*32)
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトの切り取りサイズを32*32に変更します
*/
<!-- END lang:touch#ja -->
sprite.visible = false;
<!-- BEGIN lang:touch#en -->
/*
Hide the sprite.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトを非表示にします
(Shapeオブジェクト、Mapオブジェクト、Textオブジェクト共通)
*/
<!-- END lang:touch#ja -->
sprite.alpha = 0.5;
<!-- BEGIN lang:touch#en -->
Set the sprites opacity to 50%
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトの透明度を50%にします
(Shapeオブジェクト、Mapオブジェクト、Textオブジェクト共通)
*/
<!-- END lang:touch#ja -->
sprite.remove();
<!-- BEGIN lang:touch#en -->
Remove the sprite.
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトを削除します
(Shapeオブジェクト、Mapオブジェクト、Textオブジェクト共通)
*/
<!-- END lang:touch#ja -->
sprite.animate([0,1,2],5,100);
<!-- BEGIN lang:touch#en -->
/*
Switch the sprite's frame number to 0,1,2 with 5 frame interval in 100 frames.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトを100フレーム間、5フレームで0番目、1番目、2番目、0番目
という順に画像を切り替えていきます。
*/
<!-- END lang:touch#ja -->
sprite.moveTo(100,150,30);
<!-- BEGIN lang:touch#en -->
/*
Move sprite to the point (100,150) in 30 frames.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトを30フレームで(100,150)の地点に移動させます。
*/
<!-- END lang:touch#ja -->
sprite.moveBy(30,40,50);
<!-- BEGIN lang:touch#en -->
/*
Move the sprite to the place where is (30,40) far from the current sprite's location in 50 frames.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトを50フレームで現在の自分の位置から(30,40)離れた位置に移動させます
*/
<!-- END lang:touch#ja -->
sprite.rotateBy(Math.PI,30);
<!-- BEGIN lang:touch#en -->
/*
Rotate the sprite 180 degrees to the right in 30 frames
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトを30フレームで現在の角度からプラス180度回転させます。
*/
<!-- END lang:touch#ja -->
sprite.scaleBy(2,3,40);
<!-- BEGIN lang:touch#en -->
/*
Double the width of the sprite and tribble the height of the sprite in 40 frames.
*/
<!-- END lang:touch#en -->
<!-- BEGIN lang:touch#ja -->
/*
スプライトを40フレームで現在の大きさから幅を2倍、高さを3倍に変更します
*/
<!-- END lang:touch#ja -->
sprite.and();
<!-- BEGIN lang:touch#en -->
/*
sprite.moveTo(100,150,30).and().animate([0,1,2],5);
You can move and animate the sprite in the same time.
*/

          <!-- BEGIN lang:touch#en -->
          <h2>Shape and Text</h2>
          <h3>Shape</h3>
          <p>You can draw and move circles and boxes as well</p>
          <p>The following code shows how to create the instances</p>
          <pre><code class="language-javascript">
var circle = new Shape.Circle("red",15);
/*Circle instance's parameter (color, radius)*/
var box = new Shape.Box("white",20,10);
/*Box instance's parameter (color, width, height)*/</code></pre>
          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          <h2>図形とテキスト</h2>
          <h3>図形</h3>
          <p>Atlasでは円と四角形、二つの図形を描画したり動かしたりできます</p>
          <p>下のソースはインスタンスの生成例です</p>
          <pre><code class="language-javascript">
var circle = new Shape.Circle("red",15);
/*円の場合の引数、色、半径*/
var box = new Shape.Box("white",20,10);
/*四角形の場合の引数、色、横幅、縦幅*/</code></pre>
          <!-- END lang:touch#ja -->
          <!-- BEGIN lang:touch#en -->
          <h3>Text</h3>
          <p>You can also use Text class to draw text in the screen<br/>
          The instance's parameter is (string,color,size,font-name) from left to right</br>
          The default value of the instance is (null, white, 10pt, Meiryo)
          </p>
          <pre><code class="language-javascript">
var text = new Text("We are alian","red",20,"Meiryo");</code></pre>
          <p>You can also break the lines by using &lt;br&gt;</p>
          <pre><code class="language-javascript">
var text = new Text("We are alian&lt;br&gt;Nice to meet you","red",20,"Meiryo");</code></pre>
          <h4>Introduction of the methods of the Text class</h4>
          <p>You can use following methods with Text class</p>
          <pre><code class="language-javascript">
text.setSize(15);
/* Change the size of the text */
text.setFont("Meiryo");
/* Change the font of the text */</code></pre>
          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          <h3>テキスト</h3>
          <p>画面内にテキストを表示するためのTextクラスが用意されています<br/>
          インスタンスの引数は左から、表示する文字、色、サイズ、文字種です<br/>
            色、サイズ、文字種を指定しない場合デフォルトで（白,10pt,Meiryo）となります。
          </p>
          <pre><code class="language-javascript">
var text = new Text("われわれは宇宙人だ","red",20,"Meiryo");</code></pre>
          <p>また、次のように&lt;br&gt;を文字列に挟めば途中で改行させることもできます</p>
          <pre><code class="language-javascript">
var text = new Text("われわれは宇宙人だ&lt;br&gt;よろしくね","red",20,"Meiryo");</code></pre>
          <h4>Textクラスのメソッド紹介</h4>
          <p>Textクラスでは以下のようなメソッドが用意されています</p>
          <pre><code class="language-javascript">
text.setSize(15);
/*テキストのサイズを変更します*/
text.setFont("Meiryo");
/*テキストの文字種を変更します*/</code></pre>
          <!-- END lang:touch#ja -->

          <!-- BEGIN lang:touch#en -->
          <h2>Sound</h2>
          <p>You can use Sound features via any Class provided by Atlas.js</p>
          <pre><code class="language-javascript">
sprite.getSound("./path/to/sound");
sprite.soundClonePlay();/* used for multiple playing */
sprite.soundLoopPlay();/* used for looped playing */
sprite.soundReplay();/* used for restarting the sound */
sprite.soundStop();/* used for stopping the sound */
sprite.soundPlay();/* used for playing */
sprite.soundPause();/* used for pausing the sound */
sprite.soundGetCount();/* get the current play time of the sound */
sprite.soundSetCount();/* set the current play time of the sound */
sprite.soundGetVolume();/* get the volume of the sound */
sprite.soundSetVolume();/* set the volume of the sound */
sprite.soundGetAlltime();/* get the all play time of the sound */
sprite.soundIsPlaying();/* if sound is playing return true else return false. */</pre></code>
          <!-- END lang:touch#en -->
          <!-- BEGIN lang:touch#ja -->
          <h2>サウンド</h2>
          <p>サウンドに関する機能は各クラス共通のメソッドとして利用できます。</p>
          <pre><code class="language-javascript">
sprite.getSound("./path/to/sound");
sprite.soundClonePlay();/*多重再生の場合に使用*/
sprite.soundLoopPlay();/*ループ再生の場合に使用*/
sprite.soundReplay();/*最初から再生する場合に使用*/
sprite.soundStop();/*サウンドを停止したい時使用*/
sprite.soundPlay();/*再生に使用*/
sprite.soundPause();/*サウンドの一時停止に使用*/
sprite.soundGetCount();/*サウンドの現在の再生時間の取得*/
sprite.soundSetCount();/*サウンドの再生時間の指定*/
sprite.soundGetVolume();/*ボリュームの取得*/
sprite.soundSetVolume();/*ボリュームの設定*/
sprite.soundGetAlltime();/*サウンドの全再生時間の取得*/
sprite.soundIsPlaying();/*サウンドが現在流れているかを取得*/</code></pre>
